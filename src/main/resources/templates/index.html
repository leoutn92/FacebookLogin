<html ng-app="facebookApp">
<head>
    <script type="text/javascript" src="/webjars/angularjs/angular.js"></script>
    <script type="text/javascript" src="/webjars/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/facebookService.js"></script>
    <script type="text/javascript" src="js/scriptForFacebookButton.js"></script>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <title>Login App</title>
</head>
<body ng-controller="Home as Home">

  	</div>
</body>
</html>
